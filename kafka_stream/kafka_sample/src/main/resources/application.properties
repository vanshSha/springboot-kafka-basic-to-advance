spring.kafka.streams.properties.commit.interval.ms=3000
spring.kafka.streams.properties.processing.guarantees=exactly_once_v2
spring.kafka.streams.properties.topology.optimization=none
spring.kafka.streams.properties.spring.json.use.type.headers=false
spring.kafka.streams.properties.spring.json.value.default.type=Kafka_stream_sample.broker.message.*



