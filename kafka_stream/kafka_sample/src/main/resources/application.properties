spring.application.name=kafka_sample
# Logging format
logging.pattern.console=[Kafka Stream] %clr(%d{HH:mm:ss.SSS}){faint} %clr(${LOG_LEVEL_PATTERN:%5p}) %clr(---){faint} %clr(%-40.40logger{39}){cyan} : %m%n

spring.kafka.consumer.group-id=kafka-stream-cg
spring.kafka.consumer.enable-auto-commit=true
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.bootstrap-servers=localhost:9092
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
#spring.kafka.consumer.properties.spring.json.trusted.packages=com.course.kafka.broker.message.PromotionMessage
spring.kafka.consumer.properties.spring.json.trusted.packages="*"


# this is kafkaStreamConfig
spring.kafka.streams.application-id=Kafka-stream-sample
spring.kafka.streams.bootstrap-servers=localhost:9092
